<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>CNKYMC</title>
  </head>
  <body>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 30px; right: 30px">
        <div
          id="liveToast1"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
              onclick="delToast(1)"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body pr-3">Listeye eklendi.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 30px; right: 30px">
        <div
          id="liveToast2"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
              onclick="delToast(2)"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body pr-3">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt="Kodluyoruz"
        />
        <h1>Can'ın Yapılacaklar Listesi</h1>
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" autofocus tabindex="1" />
        <button onclick="newElement()" class="button" tabindex="2">Ekle</button>
      </div>
      <ul id="list">
        <li>
          <p onclick="isMark(this)">3 Litre Su İç</p>
          <span onclick="delTask(this)" class="close">X</span>
        </li>
        <li>
          <p onclick="isMark(this)">Ödevleri Yap</p>
          <span onclick="delTask(this)" class="close">X</span>
        </li>
        <li>
          <p onclick="isMark(this)">En Az 3 Saat Kodlama Yap</p>
          <span onclick="delTask(this)" class="close">X</span>
        </li>
        <li>
          <p onclick="isMark(this)">Yemek Yap</p>
          <span onclick="delTask(this)" class="close">X</span>
        </li>
        <li>
          <p onclick="isMark(this)">50 Sayfa Kitap Oku</p>
          <span onclick="delTask(this)" class="close">X</span>
        </li>
      </ul>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
